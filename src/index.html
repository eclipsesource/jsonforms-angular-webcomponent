<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JsonformsAngularWebcomponent</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <script>
      const schema = {
            type: 'object',
            title: 'Person',
            properties: {
                name: {
                    type: 'string',
                    minLength: 3,
                },
                birthDate: {
                    type: 'string',
                    format: 'date',
                }
            }
        };
        document.body.innerHTML = "<ng-jsonforms schema=" + JSON.stringify(schema) + " />"
    </script>
</body>
</html>
