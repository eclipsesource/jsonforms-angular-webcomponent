<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JsonformsAngularWebcomponent</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <script>
      const schema = {
        type: "object",
        title: "Person",
        properties: {
          name: {
            type: "string",
            minLength: 3,
          },
          birthDate: {
            type: "string",
            format: "date",
          },
          foo: {
            type: "boolean",
           default: true,
          },
        },
      };
      const data = { name: 5 };
      const options = { useDefaults: true };
      document.body.innerHTML =
        "<ng-jsonforms schema=" +
        JSON.stringify(schema) +
        " data=" +
        JSON.stringify(data) +
        " options=" +
        JSON.stringify(options) +
        " />";
    </script>
  </body>
</html>
